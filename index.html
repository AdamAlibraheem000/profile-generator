<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Profile Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="bg-primary h1 py-5 text-white text-center">
      Profile Generator
    </header>
    <div class="container">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">Manager</h5>
          <h5 class="card-title">Adam</h5>
          <a class="card-text" href="www.adamEmail.com" target="_blank"
            >adamEmail</a
          >
          <p class="card-text">777</p>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">Engineer</h5>
          <h5 class="card-title">billy</h5>
          <p class="card-text">ID number: 888</p>
          <a class="card-text" href="billyEmail">billyEmail</a>
          <br />
          <a class="card-text" href="billyGithub">billyGithub</a>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">Intern</h5>
          <h5 class="card-title">joe</h5>
          <p class="card-text">ID number: 333</p>
          <a class="card-text" href="joeEmail">joeEmail</a>
          <a class="card-text" href="fairmont">fairmont</a>
        </div>
      </div>
    </div>
  </body>
</html>
